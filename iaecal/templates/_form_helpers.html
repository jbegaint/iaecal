{# _form_helpers.html #}

{% macro render_field(field) %}
	<div class="form-group" ng-class="{'has-error': form.{{ field.name }}.$invalid}">
		{{ field(class_="form-control", ng_model=field.name, placeholder=field.label.text)|safe }}

		<ul ng-show="(form.{{ field.name }}.$dirty && form.{{ field.name }}.$invalid) || form.{{ field.name }}.$pristine">
			<li ng-show="form.{{ field.name }}.$error.server">
				<span class="help-block">{a errors.{{ field.name }} a}</span>
			</li>
		</ul>
	</div>
{% endmacro %}
